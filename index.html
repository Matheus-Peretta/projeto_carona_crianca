<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="imagens/home/favicon2-icon.png" type="image/x-icon">
    <script src="./js/login.js"></script>
  </head>
  <body>
    <h1>Forours</h1>
    <h2 class="letradiferente"> &#x1F36D Carona para os nossos filhos &#x1F36D</h2>
    
    <!-- TELA LOGIN -->
    <main>
        <h2 class="letradiferente" style="font-weight: bold;">LOGIN</h2>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" style="padding: 0px 0px 0px 10px; color: white;">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3" id="temporario">
              <label for="exampleInputPassword1" class="form-label" style="padding: 0px 0px 0px 10px; color: white;">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
              <div class="botoesexternos">
                  <div class="dentrobtexternos">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" style="margin: 10px 0px 0px 0px;">
                      <label class="form-check-label" for="exampleCheck1" style="padding: 10px 20px 0px 0px; color: white;">Visível</label>
                  </div>
                  <div class="botoesexternos2">
                      <aside><a href="cadastro.html">Cadastrar</a></aside>
                      <aside onclick="aparecer()">Esqueci a Senha</aside>
                  </div>
              </div>
            </div>
            <a href="home.html" class="button">Entrar</a>

            <!-- ESQUECI A SENHA -->
            <div id="iflutuante">
                <div id="botaofechar"><span class="material-symbols-outlined" style="font-size: xx-large; cursor: pointer; padding-bottom: 0px;" onclick="sumir()">
                  close
                  </span></div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="padding: 0px 0px 0px 10px;">Digite para onde enviar o código</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    <p>A chave para resgatar sua senha será enviada para o seu email e a partir disto será iniciado o processo de recuperação de conta</p>
                    <a href="index.html" class="botaodoflutuante">Enviar</a>
                </div>
            </div>
            <!-- FIM ESQUECI A SENHA -->
        </form>
    </main>
    <!-- FIM TELA LOGIN -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
