<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="imagens/home/favicon2-icon.png" type="image/x-icon">
    <script src="./js/cadastro.js"></script>
  </head>
  <body>
    <h1>Forours</h1>
    <h2 class="letradiferente"> &#x1F36D Carona para os nossos filhos &#x1F36D</h2>
    <!-- TELA LOGIN -->
    <main>
        <h2 style="text-align: center; color: white; text-shadow: 1px 1px 25px black; font-variant: small-caps;">CADASTRO</h2>
        <form id="formu">
            <div class="mb-3">
                <label for="iusuario" class="form-label" style="padding: 0px 0px 0px 10px; color: white;">Usuário</label>
                <input type="text" class="form-control" id="iusuario" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
                <label for="inum" class="form-label" style="padding: 0px 0px 0px 10px; color: white;">Celular</label>
                <input type="tel" class="form-control" id="inum" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" style="padding: 0px 0px 0px 10px; color: white;">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3" id="temporario">
              <label for="exampleInputPassword1" class="form-label" style="padding: 0px 0px 0px 10px; color: white;">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
              <div class="dentrobtexternos">
                <input type="checkbox" class="form-check-input" id="visivel" style="margin: 10px 0px 0px 0px;" onclick="vendoSenha()">
                <label class="form-check-label" for="visivel" style="padding: 10px 20px 0px 0px; color: white;">Visível</label>
            </div>
            </div>
            <span class="button" onclick="cadastrado()" style="background-color: #194032;">Cadastrar</span>
        </form>
    </main>
  </body>
</html>
