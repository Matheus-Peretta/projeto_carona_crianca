        <div class="rowprincipal">
            <main>
                <div class="fundodoform">
                    <h2>Cadastro Motoristas</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label" style="padding: 0px 0px 0px 10px;">Nome Completo: </label>
                            <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" required>
                        </div>

                        <div class="mb-3">
                            <label for="cpf" class="form-label" style="padding: 0px 0px 0px 10px;">CPF: </label>
                            <input type="text" class="form-control" id="cpf" aria-describedby="emailHelp" required>
                        </div>

                        <div class="mb-3">
                            <label for="dtnascimento" class="form-label" style="padding: 0px 0px 0px 10px;">Data Nascimento: </label>
                            <input type="date" class="form-control" id="dtnascimento" aria-describedby="emailHelp" required>
                        </div>

                        <div class="mb-3">
                            <label for="ants" class="form-label" style="padding: 0px 0px 0px 10px;">Arquivo antecedentes criminais: </label>
                            <input type="file" class="form-control" id="ants" aria-describedby="emailHelp" required>
                        </div>

                        <div class="mb-3">
                            <label for="ftperfil" class="form-label" style="padding: 0px 0px 0px 10px;">Foto Perfil</label>
                            <input type="file" class="form-control" id="ftperfil" aria-describedby="emailHelp" required>
                          </div>

                          <div class="mb-3">
                            <label for="cnh" class="form-label" style="padding: 0px 0px 0px 10px;">CNH</label>
                            <input type="file" class="form-control" id="cnh" aria-describedby="emailHelp" required>
                          </div>
                           
                          <h3 style="text-align: center; color: white; padding: 10px;">Veículo</h3>
                          <div class="mb-3">
                            <label for="carro" class="form-label" style="padding: 0px 0px 0px 10px;">Qual Carro? </label>
                            <input type="text" class="form-control" id="carro" aria-describedby="emailHelp" required>
                          </div>
                        
                          <div class="mb-3">
                            <label for="placa" class="form-label" style="padding: 0px 0px 0px 10px;">Placa do Carro </label>
                            <input type="text" class="form-control" id="placa" aria-describedby="emailHelp" required>
                          </div>

                          <div class="mb-3">
                            <label for="corcarro" class="form-label" style="padding: 0px 0px 0px 10px;">Cor do Carro </label>
                            <input type="text" class="form-control" id="corcarro" aria-describedby="emailHelp" required>
                          </div>
                        
                        <a class="button" onclick="cadastrado()">Cadastrar</a>
                    </form>
